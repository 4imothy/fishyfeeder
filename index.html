<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fishy Feeder</title>
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dmr8ozkfj/image/upload/v1652281799/fishyfeederres/icon.png">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- usually load at end but load at beginning here because it is core-->

<body>
    <div id="version">
        Version: 1.0
    </div>
    <div id="game">
        <div id="title">
        </div>
        <div id="currentScore">
            Score:
        </div>
        <div id="highScores">
            <p>Your High Scores:</p>
            1.
            <br>
            2.
            <br>
            3.
        </div>
        <button id="soundButton"></button>
        <button id="startButton"></button>
        <div id="directions"></div>
        <div id="beginResult"></div>
        <div id="number1"></div>
        <div id="number2"></div>
        <div id="number3"></div>
        <div id="endResult"></div>
        <div id="gameElements">

        </div>
    </div>
    <!-- for sound-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- for game-->
    <script src="main.js"></script>
</body>
</html>
